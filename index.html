<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
      .inputs{
        position: relative;
      }
        .icons i{
            position: absolute;
             right: 10px;
             bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 pt-5">
                <form action="" class="d-flex">
                    <div class="inputs">

                        <input type="password" class="form-control" onkeyup="check()" id="inp">
                        <div class="icons">
                            <i class="fa-solid fa-eye " id="icon" onclick="show()"></i>
    
                        </div>
                    </div>
                    <button  class="btn btn-success btn-sm ms-3" id="btn">Submit</button>
                </form>
                <span class="badge bg-danger" id="text"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
